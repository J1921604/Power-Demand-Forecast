[pytest]
# ================================================================
# Pytest Configuration
# ================================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, API)
    e2e: End-to-end tests (full system)
    performance: Performance tests (benchmarking)
    contract: Contract tests (API spec validation)
    manual: Manual tests (require manual verification)
    slow: Tests that take a long time to run
    skip_ci: Tests to skip in CI environment

# Coverage
[coverage:run]
source = AI
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
